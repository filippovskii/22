<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Questrial:wght@100;400;700&family=Quicksand:wght@400;700&display=swap"
        rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <h1>Форма обратной связи</h1>
            <form method="post" action="http://httpbin.org/post" enctype="multipart/form-data">
                <div class="log-em">
                    <label for="fio">ФИО</label>
                    <input type="text" name="fio" id="fio">
                </div>
                <div class="log-em">
                    <label for="email">email</label>
                    <input type="email" name="email" id="email" value="qwerty@gmail.com" required>
                </div>
                <fieldset>
                    <legend>От куда вы узнали о нас?</legend>

                    <div>
                        <input type="radio" id="friends" name="source" value="friends" checked>
                        <label for="friends">Рассказали друзья</label>
                    </div>

                    <div>
                        <input type="radio" id="internet" name="source" value="internet">
                        <label for="internet">Реклама в интернете</label>
                    </div>
                </fieldset>

                <div>
                    <label for="categorty">Категория обращения</label>
                    <select name="categorty_id" id="categorty">
                        <option value="" selected>Выберите один из вариантов</option>
                        <option value="1">Жалоба</option>
                        <option value="2">Предложение</option>

                    </select>
                </div>

                <div class="massage">
                    <label for="msg">Оставьте комментарий</label>
                    <textarea name="msg" id="msg" rows="2" cols="45"></textarea>
                </div>

                <div class="check">
                    <input type="checkbox" name="agreement" id="agreement" value="true" required>
                    <label for="agreement">Согласен с обработкой моих персональных данных</label>
                </div>

                <div class="add-f">
                    <label for="attachment">Вложение</label>
                    <input type="file" name="attachment" id="attachment">
                </div>

                <button type="submit" class="btn send-let">Отправить</button>

                <a href="login.html">Войти</a>
            </form>
        </div>
    </main>
</body>

</html>
